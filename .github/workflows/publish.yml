name: Publish to crates.io

# This workflow runs after the CI workflow completes successfully on the main branch.
# It checks if the commit has a version tag (v*.*.*), and if so, publishes to crates.io.
# This ensures all CI checks pass before publishing.
on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches:
      - main

env:
  CARGO_TERM_COLOR: always

jobs:
  check-tag:
    name: Check if triggered by tag
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success'
    permissions:
      contents: read
    outputs:
      is_tag: ${{ steps.check.outputs.is_tag }}
      tag_name: ${{ steps.check.outputs.tag_name }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if commit has a version tag
        id: check
        run: |
          # Get all tags pointing to the commit that triggered the CI workflow
          TAGS=$(git tag --points-at ${{ github.event.workflow_run.head_sha }} | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' || true)
          
          if [ -n "$TAGS" ]; then
            TAG_NAME=$(echo "$TAGS" | head -1)
            echo "is_tag=true" >> $GITHUB_OUTPUT
            echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
            echo "Found version tag: $TAG_NAME"
          else
            echo "is_tag=false" >> $GITHUB_OUTPUT
            echo "No version tag found for this commit"
          fi

  publish:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: check-tag
    if: needs.check-tag.outputs.is_tag == 'true'
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup cargo cache
        uses: Swatinem/rust-cache@v2

      - name: Verify tag matches Cargo.toml version
        run: |
          # Extract version from git tag (remove 'v' prefix)
          TAG_VERSION=${{ needs.check-tag.outputs.tag_name }}
          TAG_VERSION=${TAG_VERSION#v}
          echo "Tag version: $TAG_VERSION"

          # Extract version from Cargo.toml
          CARGO_VERSION=$(grep '^version = ' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          echo "Cargo.toml version: $CARGO_VERSION"

          # Compare versions
          if [ "$TAG_VERSION" != "$CARGO_VERSION" ]; then
            echo "Error: Tag version ($TAG_VERSION) does not match Cargo.toml version ($CARGO_VERSION)"
            exit 1
          fi
          echo "Version match confirmed: $TAG_VERSION"

      - name: Dry run publish
        run: cargo publish --dry-run

      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
        run: cargo publish

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.check-tag.outputs.tag_name }}
          generate_release_notes: true
          body: |
            ## ðŸ“¦ Published to crates.io

            This version has been published to [crates.io](https://crates.io/crates/asn-fetcher).

            Install with: `cargo install asn-fetcher`
